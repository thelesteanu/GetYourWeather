<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>GetYourWeather</title>
    <style type="text/css">
        /**
        * Example of an initial loading indicator.
        * It is recommended to keep this as minimal as possible to provide instant feedback
        * while other resources are still being loaded for the first time
        */
        html, body {
            height: 100%;
            background-color: #1985D0
        }

        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

        #appLoadingIndicator > * {
            background-color: #FFFFFF;
            display: inline-block;
            height: 30px;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
        }

        @-webkit-keyframes appLoadingIndicator {
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
    </style>
    <!-- The line below must be kept intact for Sencha Command to build your application -->
    <script id="microloader" type="text/javascript" src=".sencha/app/microloader/development.js"></script>
</head>
<body>
<div id="appLoadingIndicator">
    <div></div>
    <div></div>
    <div></div>
</div>


<script type="text/template" id="template-today-weather">
    <div style="margin: 10px;height: 60%">
        <div style="display: inline-block;height:300px;width: 48%;max-width: 400px;">
            <img src="{[values.current_condition[0].weatherIconUrl[0].value]}" width="100%">
        </div>
        <div style="display: inline-block;vertical-align: top;width:50%;height: inherit">
            <div style="color:red;font-size:60px;text-align: right;width: 100%">
                {[values.current_condition[0].temp_C]}&#176;
            </div>
            <div style="font-size:35px;text-align: right;width: 100%;">
                Feels Like
                {[values.current_condition[0].FeelsLikeC]}&#176;
            </div>
        </div>
    </div>
    <div style="height: 40%;font-size: 30px;padding: 20px">
        <div style="display: inline-block;width: 48%;">
            <div style="">
                Humidity  <br> {[values.current_condition[0].humidity]}%
            </div>
            <div style="">
                Wind <br> {[values.current_condition[0].windspeedKmph]} KM/h
            </div>
        </div>
        <div style="display: inline-block;width: 48%;text-align: right;">
            <div>
                Sunrise <br> {[values.weather[0].astronomy[0].sunrise]}
            </div>
            <div>
                Sunset <br> {[values.weather[0].astronomy[0].sunset]}
            </div>
        </div>
    </div>
</script>


<script type="text/template" id="template-days-weather">
    <div style="width: 19%;">
        <div style="text-align: center;font-size: 14px;font-weight: bold;color:white">
            {dayName}
        </div>
        <div>
            <img src="{[values.hourly[0].weatherIconUrl[0].value]}" width="100px">
        </div>
    </div>
</script>


</body>
</html>
